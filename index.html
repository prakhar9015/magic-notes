<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
  <nav class="navbar navbar-expand-lg bg-secondary-subtle">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Magic Notes âœ¨</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>

          <select name="search_option" id="dropdown">
            <option value="title_search">Title</option>
            <option value="content_search">Content</option>
          </select>

            <br>
          <form class="d-flex" role="search">
            <input class="form-control me-2" id="searchTxt" type="search" placeholder="Type to search ðŸ”Ž" aria-label="Search">
          </form>

          <a href="#" id="deleteAll" class="btn btn-danger">Delete All</a>
        </div>
      </div>
  </nav> 

  <br>

    <!-- my-3 -> margin at y-axis 3 rem -->
    <div class="container  my-3">

        <h1>Welcome to magic notes!</h1>
        <br>

        <!-- notes as a card -->
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">Title</h5> 
                <div class="mb-3">
                  <input type="text" class="form-control" id="addTitle" aria-describedby="title" placeholder="add a title...">
                </div>

                <br>

                <h5 class="card-title">Content</h5> 
                <div class="mb-3">
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="today is a good day..." required></textarea>
                </div>

                <a href="#" id="addBtn" class="btn btn-primary">Add note</a>
            </div>
        </div>
        <br>
        <h4>Your notes ...</h4>
        <hr>
        <br>
        <div id="notes" class="row container-fluid"></div>
    </div>




    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- jquery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->

    <script src="app.js"></script>
</body>
</html>
